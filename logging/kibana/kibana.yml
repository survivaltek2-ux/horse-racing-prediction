# Kibana Configuration for Production Environment
server.name: kibana
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch configuration
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: ""
elasticsearch.password: ""

# Kibana index
kibana.index: ".kibana"

# Default application
kibana.defaultAppId: "discover"

# Logging
logging.dest: stdout
logging.silent: false
logging.quiet: false
logging.verbose: false

# Security
server.ssl.enabled: false
elasticsearch.ssl.verificationMode: none

# Performance
elasticsearch.requestTimeout: 30000
elasticsearch.shardTimeout: 30000

# Monitoring
monitoring.enabled: true
monitoring.kibana.collection.enabled: true
monitoring.kibana.collection.interval: 10000

# Advanced settings
server.maxPayloadBytes: 1048576
server.compression.enabled: true

# Maps
map.includeElasticMapsService: true

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# X-Pack features
xpack.security.enabled: false
xpack.monitoring.enabled: true
xpack.graph.enabled: true
xpack.watcher.enabled: false
xpack.ml.enabled: true
xpack.grokdebugger.enabled: true
xpack.searchprofiler.enabled: true

# Console settings
console.enabled: true

# Saved objects
savedObjects.maxImportPayloadBytes: 26214400

# Data views
data.search.aggs.shardDelay.enabled: true

# Visualization settings
vis_type_vega.enableExternalUrls: false

# CSV export settings
xpack.reporting.csv.maxSizeBytes: 10485760

# Dashboard settings
dashboard.defaultDarkMode: false