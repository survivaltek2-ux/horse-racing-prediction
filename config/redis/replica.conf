# Redis Replica Configuration
port 6379
bind 0.0.0.0

# Replication
replicaof redis-primary 6379
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no

# Security
requirepass redis_password
masterauth redis_password

# Persistence (lighter on replica)
save 900 1
save 300 10
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file (can be disabled on replica for performance)
appendonly no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Client connections
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100